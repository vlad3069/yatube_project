<ul>
  Дата публикации: {{ post.pub_date|date:"d E Y" }}
</ul>
<p>{{ post.text }}</p>
<a href="{% url 'posts:post_detail' post.pk %}">
  Подробная информация
</a>
<p>  
  {% if post.group %}
    {{ post.group }}   
      <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
  {% else %}
    Не в группе
  {% endif %}
</p>  
{% if not forloop.last %}<hr>{% endif %}
